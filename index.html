<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/style.css">

  <title>MHH</title>
</head>
<body>
  <h1 class="game_title">MODERATELY HARDER HANGMAN</h1>  

  <div class="wrong_guesses_container">
    <h2>Wrong guesses: </h2>
    <h3 id="wrong_guesses"></h3>
  </div>

  <div class="hang_stand">
    <h2 id="current_word"></h2>
  </div>

  <div class="guess_container">
    <input type="text" id="player_guess" placeholder="Your Letter Guess">
  </div>

  <button class="confirm_button" onclick="check()">Confirm</button>

  <div class="definition_container">
    <h2>Defintion: </h2>
    <p id="word_definition"></p>
  </div>

  <div class="score_container">
    <h2>Score: </h2>
    <h1 id="player_score"></h1>
  </div>

  <div class="new_word">
    <button onclick="window.location.reload()">NEW <br> WORD</button>
  </div>

  <div class="success_container">

  </div>

  <script src="assets/script.js"></script>
</body>
</html>
